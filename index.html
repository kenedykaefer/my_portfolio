<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenedy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="home">
        <div class="sidebar">
            <div class="logo">
                <svg class="logo-svg" width="1000" height="1000" viewBox="0 0 1000 1000">
                    <rect x="100" y="0" width="800" height="100" rx="50" fill="#ff007f"/>
                    <rect x="100" y="900" width="800" height="100" rx="50" fill="#ff007f"/>
                    <rect x="0" y="100" width="100" height="800" rx="50" fill="#ff007f"/>
                    <rect x="900" y="100" width="100" height="800" rx="50" fill="#ff007f"/>
                    <rect x="50" y="250" width="500" height="100" rx="50" fill="#ff007f" transform="rotate(-45 300 300)"/>
                    <rect x="450" y="250" width="500" height="100" rx="50" fill="#ff007f" transform="rotate(45 700 300)"/>
                    <rect x="50" y="650" width="500" height="100" rx="50" fill="#ff007f" transform="rotate(45 300 700)"/>
                    <rect x="450" y="650" width="500" height="100" rx="50" fill="#ff007f" transform="rotate(-45 700 700)"/>
                </svg>
            </div>

            <div class="sidebar-phrase">
                <p>computer engineer | developer</p>
            </div>

            <div class="social-media">
                <a href="https://github.com/kenedykaefer" target="_blank">
                    <img src="img/icons/github.svg" alt="github" class="icon">
                </a>
                <a href="https://www.linkedin.com/in/kenedykaefer/" target="_blank">
                    <img src="img/icons/linkedin.svg" alt="linkedin" class="icon">
                </a>
                <a href="https://www.instagram.com/kenedykaefer/" target="_blank">
                    <img src="img/icons/instagram.svg" alt="instagram" class="icon">
                </a>
            </div>
        </div>

    </section>
</body>
</html>
